<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting & Warehouse System</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <style>
    .container { max-width: 900px; margin: 2rem auto; }
    .card { margin-bottom: 2rem; }
    .form-section { margin-bottom: 1.5rem; }
    .error-message { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Accounting & Warehouse System</h1>

    <!-- Stock and Balance Overview -->
    <div class="columns">
      <div class="column col-6">
        <div class="card">
          <div class="card-header">
            <div class="card-title h5">Current Stock Level</div>
          </div>
          <div class="card-body">
            <p id="stock-level">0</p>
          </div>
        </div>
      </div>
      <div class="column col-6">
        <div class="card">
          <div class="card-header">
            <div class="card-title h5">Current Account Balance</div>
          </div>
          <div class="card-body">
            <p id="account-balance">$0.00</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="columns">
      <div class="column col-4">
        <a href="#purchase-form" class="btn btn-primary btn-block">Purchase</a>
      </div>
      <div class="column col-4">
        <a href="#sale-form" class="btn btn-success btn-block">Sale</a>
      </div>
      <div class="column col-4">
        <a href="#balance-form" class="btn btn-warning btn-block">Balance Change</a>
      </div>
    </div>

    <!-- Purchase Form -->
    <div id="purchase-form" class="card form-section">
      <div class="card-header">
        <div class="card-title h5">Purchase Product</div>
      </div>
      <div class="card-body">
        <form id="purchaseForm">
          <div class="form-group">
            <label class="form-label" for="purchaseName">Product Name</label>
            <input class="form-input" type="text" id="purchaseName" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="purchasePrice">Unit Price</label>
            <input class="form-input" type="number" id="purchasePrice" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="purchaseQuantity">Number of Pieces</label>
            <input class="form-input" type="number" id="purchaseQuantity" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit Purchase</button>
          <div id="purchaseError" class="error-message"></div>
        </form>
      </div>
    </div>

    <!-- Sale Form -->
    <div id="sale-form" class="card form-section">
      <div class="card-header">
        <div class="card-title h5">Sell Product</div>
      </div>
      <div class="card-body">
        <form id="saleForm">
          <div class="form-group">
            <label class="form-label" for="saleName">Product Name</label>
            <input class="form-input" type="text" id="saleName" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="salePrice">Unit Price</label>
            <input class="form-input" type="number" id="salePrice" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="saleQuantity">Number of Pieces</label>
            <input class="form-input" type="number" id="saleQuantity" min="1" required>
          </div>
          <button type="submit" class="btn btn-success">Submit Sale</button>
          <div id="saleError" class="error-message"></div>
        </form>
      </div>
    </div>

    <!-- Balance Change Form -->
    <div id="balance-form" class="card form-section">
      <div class="card-header">
        <div class="card-title h5">Change Balance</div>
      </div>
      <div class="card-body">
        <form id="balanceForm">
          <div class="form-group">
            <label class="form-label" for="operationType">Operation Type</label>
            <select class="form-select" id="operationType" required>
              <option value="add">Add</option>
              <option value="subtract">Subtract</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="balanceAmount">Amount</label>
            <input class="form-input" type="number" id="balanceAmount" min="0" step="0.01" required>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
          <div id="balanceError" class="error-message"></div>
        </form>
      </div>
    </div>

    <!-- History Page Link -->
    <div class="text-center">
      <a href="history.html" class="btn btn-info">View History</a>
    </div>
  </div>

  <script>
    // Placeholder for form submission handling
    document.getElementById('purchaseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Purchase submitted!');
      location.reload();
    });

    document.getElementById('saleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Sale submitted!');
      location.reload();
    });

    document.getElementById('balanceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Balance change submitted!');
      location.reload();
    });
  </script>
</body>
</html>
